<!-- K6 Metrics Report SVG -->
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#667eea"/>
  <text x="40" y="35" font-family="system-ui" font-size="24" font-weight="700" fill="#ffffff">K6 Load Testing Report</text>
  <text x="40" y="60" font-family="system-ui" font-size="14" fill="#cbd5e0">PC Factory Performance Analysis</text>
  
  <!-- Summary Section -->
  <rect x="40" y="100" width="720" height="120" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="130" font-family="system-ui" font-size="18" font-weight="600" fill="#2d3748">Test Summary</text>
  
  <!-- Summary Cards -->
  <rect x="60" y="150" width="160" height="60" rx="8" fill="#f0fff4" stroke="#68d391" stroke-width="2"/>
  <text x="70" y="170" font-family="system-ui" font-size="12" fill="#22543d">Total Requests</text>
  <text x="70" y="190" font-family="system-ui" font-size="24" font-weight="700" fill="#22543d">15,432</text>
  
  <rect x="240" y="150" width="160" height="60" rx="8" fill="#fffbf0" stroke="#f6ad55" stroke-width="2"/>
  <text x="250" y="170" font-family="system-ui" font-size="12" fill="#9c4221">Avg Response</text>
  <text x="250" y="190" font-family="system-ui" font-size="24" font-weight="700" fill="#9c4221">1.24s</text>
  
  <rect x="420" y="150" width="160" height="60" rx="8" fill="#f0f8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="430" y="170" font-family="system-ui" font-size="12" fill="#2a4365">Peak RPS</text>
  <text x="430" y="190" font-family="system-ui" font-size="24" font-weight="700" fill="#2a4365">245</text>
  
  <rect x="600" y="150" width="140" height="60" rx="8" fill="#fef5e7" stroke="#ed8936" stroke-width="2"/>
  <text x="610" y="170" font-family="system-ui" font-size="12" fill="#9c4221">Error Rate</text>
  <text x="610" y="190" font-family="system-ui" font-size="24" font-weight="700" fill="#9c4221">0.2%</text>
  
  <!-- Charts Section -->
  <rect x="40" y="240" width="350" height="300" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="270" font-family="system-ui" font-size="16" font-weight="600" fill="#2d3748">Response Time Distribution</text>
  
  <!-- Bar Chart -->
  <rect x="80" y="480" width="30" height="40" fill="#667eea"/>
  <rect x="120" y="460" width="30" height="60" fill="#667eea"/>
  <rect x="160" y="420" width="30" height="100" fill="#48bb78"/>
  <rect x="200" y="440" width="30" height="80" fill="#48bb78"/>
  <rect x="240" y="470" width="30" height="50" fill="#ed8936"/>
  <rect x="280" y="490" width="30" height="30" fill="#e53e3e"/>
  <rect x="320" y="500" width="30" height="20" fill="#e53e3e"/>
  
  <!-- Labels -->
  <text x="85" y="535" font-family="system-ui" font-size="10" fill="#718096">&lt;0.5s</text>
  <text x="125" y="535" font-family="system-ui" font-size="10" fill="#718096">0.5-1s</text>
  <text x="165" y="535" font-family="system-ui" font-size="10" fill="#718096">1-1.5s</text>
  <text x="205" y="535" font-family="system-ui" font-size="10" fill="#718096">1.5-2s</text>
  <text x="245" y="535" font-family="system-ui" font-size="10" fill="#718096">2-3s</text>
  <text x="285" y="535" font-family="system-ui" font-size="10" fill="#718096">3-5s</text>
  <text x="325" y="535" font-family="system-ui" font-size="10" fill="#718096">&gt;5s</text>
  
  <!-- Timeline Chart -->
  <rect x="410" y="240" width="350" height="300" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="430" y="270" font-family="system-ui" font-size="16" font-weight="600" fill="#2d3748">Load Pattern Over Time</text>
  
  <!-- Timeline -->
  <polyline points="430,500 450,480 470,460 490,440 510,420 530,400 550,380 570,360 590,350 610,340 630,330 650,320 670,310 690,300 710,290 730,280" 
           stroke="#667eea" stroke-width="3" fill="none"/>
  
  <!-- Grid lines -->
  <line x1="430" y1="300" x2="740" y2="300" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="430" y1="350" x2="740" y2="350" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="430" y1="400" x2="740" y2="400" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="430" y1="450" x2="740" y2="450" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="430" y1="500" x2="740" y2="500" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="420" y="285" font-family="system-ui" font-size="10" fill="#718096">200</text>
  <text x="420" y="335" font-family="system-ui" font-size="10" fill="#718096">150</text>
  <text x="420" y="385" font-family="system-ui" font-size="10" fill="#718096">100</text>
  <text x="420" y="435" font-family="system-ui" font-size="10" fill="#718096">50</text>
  <text x="420" y="485" font-family="system-ui" font-size="10" fill="#718096">0</text>
  
  <!-- Test Details -->
  <rect x="40" y="560" width="720" height="30" fill="#edf2f7"/>
  <text x="60" y="580" font-family="system-ui" font-size="12" fill="#4a5568">Test Duration: 10 minutes | Virtual Users: 50-200 | Target: https://pcfactory.cl</text>
</svg>
