<!-- K6 Reports Overview SVG -->
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a202c"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#2d3748"/>
  <text x="30" y="30" font-family="system-ui" font-size="20" font-weight="600" fill="#ffffff">K6 Test Reports Dashboard</text>
  <text x="30" y="50" font-family="system-ui" font-size="12" fill="#a0aec0">PC Factory Load Testing Results</text>
  
  <!-- Navigation -->
  <rect x="30" y="90" width="100" height="35" rx="6" fill="#667eea"/>
  <text x="65" y="110" font-family="system-ui" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">All Tests</text>
  
  <rect x="140" y="90" width="100" height="35" rx="6" fill="#4a5568"/>
  <text x="175" y="110" font-family="system-ui" font-size="12" fill="#cbd5e0" text-anchor="middle">Load Tests</text>
  
  <rect x="250" y="90" width="100" height="35" rx="6" fill="#4a5568"/>
  <text x="300" y="110" font-family="system-ui" font-size="12" fill="#cbd5e0" text-anchor="middle">Stress Tests</text>
  
  <!-- Test Reports List -->
  <!-- Report 1 -->
  <rect x="30" y="150" width="740" height="80" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <circle cx="60" cy="180" r="8" fill="#48bb78"/>
  <text x="80" y="170" font-family="system-ui" font-size="14" font-weight="600" fill="#ffffff">Homepage Load Test - PC Factory</text>
  <text x="80" y="190" font-family="system-ui" font-size="12" fill="#a0aec0">Duration: 5 min | VUs: 1-50 | Success Rate: 99.8%</text>
  <text x="80" y="210" font-family="system-ui" font-size="11" fill="#68d391">✓ All thresholds passed | Avg Response: 1.2s</text>
  <text x="650" y="180" font-family="system-ui" font-size="12" fill="#a0aec0">2 hours ago</text>
  
  <!-- Report 2 -->
  <rect x="30" y="240" width="740" height="80" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <circle cx="60" cy="270" r="8" fill="#ed8936"/>
  <text x="80" y="260" font-family="system-ui" font-size="14" font-weight="600" fill="#ffffff">API Stress Test - Product Catalog</text>
  <text x="80" y="280" font-family="system-ui" font-size="12" fill="#a0aec0">Duration: 10 min | VUs: 10-200 | Success Rate: 97.2%</text>
  <text x="80" y="300" font-family="system-ui" font-size="11" fill="#f6ad55">⚠ High response times detected | Avg Response: 2.8s</text>
  <text x="650" y="270" font-family="system-ui" font-size="12" fill="#a0aec0">4 hours ago</text>
  
  <!-- Report 3 -->
  <rect x="30" y="330" width="740" height="80" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <circle cx="60" cy="360" r="8" fill="#48bb78"/>
  <text x="80" y="350" font-family="system-ui" font-size="14" font-weight="600" fill="#ffffff">Checkout Flow Load Test</text>
  <text x="80" y="370" font-family="system-ui" font-size="12" fill="#a0aec0">Duration: 8 min | VUs: 5-30 | Success Rate: 100%</text>
  <text x="80" y="390" font-family="system-ui" font-size="11" fill="#68d391">✓ Excellent performance | Avg Response: 0.8s</text>
  <text x="650" y="360" font-family="system-ui" font-size="12" fill="#a0aec0">6 hours ago</text>
  
  <!-- Report 4 -->
  <rect x="30" y="420" width="740" height="80" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <circle cx="60" cy="450" r="8" fill="#e53e3e"/>
  <text x="80" y="440" font-family="system-ui" font-size="14" font-weight="600" fill="#ffffff">Peak Hours Simulation</text>
  <text x="80" y="460" font-family="system-ui" font-size="12" fill="#a0aec0">Duration: 15 min | VUs: 50-300 | Success Rate: 89.5%</text>
  <text x="80" y="480" font-family="system-ui" font-size="11" fill="#fc8181">✗ Threshold violations | High error rate during peak</text>
  <text x="650" y="450" font-family="system-ui" font-size="12" fill="#a0aec0">1 day ago</text>
  
  <!-- Summary Stats -->
  <rect x="30" y="520" width="740" height="60" rx="8" fill="#4a5568"/>
  <text x="50" y="540" font-family="system-ui" font-size="12" font-weight="600" fill="#ffffff">Recent Performance Summary</text>
  
  <text x="50" y="560" font-family="system-ui" font-size="11" fill="#a0aec0">Total Tests: 24</text>
  <text x="150" y="560" font-family="system-ui" font-size="11" fill="#68d391">Passed: 18</text>
  <text x="230" y="560" font-family="system-ui" font-size="11" fill="#f6ad55">Warning: 4</text>
  <text x="320" y="560" font-family="system-ui" font-size="11" fill="#fc8181">Failed: 2</text>
  <text x="400" y="560" font-family="system-ui" font-size="11" fill="#a0aec0">Avg Response: 1.6s</text>
  <text x="520" y="560" font-family="system-ui" font-size="11" fill="#a0aec0">Uptime: 99.1%</text>
  
  <!-- Action Buttons -->
  <rect x="630" y="530" width="65" height="25" rx="4" fill="#667eea"/>
  <text x="647" y="545" font-family="system-ui" font-size="10" fill="#ffffff">Export</text>
  
  <rect x="705" y="530" width="65" height="25" rx="4" fill="#48bb78"/>
  <text x="720" y="545" font-family="system-ui" font-size="10" fill="#ffffff">New Test</text>
</svg>
